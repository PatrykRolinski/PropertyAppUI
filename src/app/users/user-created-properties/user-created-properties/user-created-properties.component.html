<div class="main-container" >
  <h1 style="margin:1rem; white-space: nowrap; text-align:center;">Your properties</h1> 
  <div class="list">
    <div *ngFor="let property of properties" class="card">
    <img width="300" height="300" src="{{property.mainPhotoUrl}}" (error)="pictNotLoading($event)" class="card-img-top" alt="...">
    <div class="card-body">
      <div style="display: flex; align-items: center; justify-content: space-between;">        
        <div>
          <p class="card-text">Country: {{property.country}}</p>
          <p class="card-text">City: {{property.city}}</p>
          <p class="card-text">Street: {{property.street}}</p>
        </div>
        <p class="card-text">Price: {{property.price}} $</p>
      </div>
    </div>
    <div style="display: flex; flex-wrap: wrap;  justify-content: center; gap: 0.2rem; margin: 0.3rem 1rem;">
      <button class="btn btn-primary" routerLink="/property/{{property.id}}/edit">Update description</button>
      <button class="btn btn-warning" routerLink="/property/{{property.id}}/photo-manager">Manage Photo</button>        
      <button (click)="deleteMethod(property.id)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>      
    </div>
    <div class="card-footer">
      <small *ngIf="property.lastModifiedDate!==null" class="text-muted">Last modified at :{{property.lastModifiedDate|  date:'medium'  : '+4' }}</small>
    </div>
  </div>
  </div> 
    </div>
